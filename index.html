<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    
    <form action="">
        <h1><u>Registration Form</u></h1>

        <label for="user_first_name">First Name</label>
        <input type="text" name="user_first_name" value="vijay" placeholder="Enter your first name">

        <br>
        <br>

        <label for="user_last_name">Last Name</label>
        <input type="text" name="user_last_name">

        <br>
        <br>

        <label for="user_nick_name">Nick Name</label>
        <input type="text" name="user_nick_name">

        <br>
        <br>

        <label for="user_email">E-Mail</label>
        <input type="email" name="user_email">

        <br>
        <br>

        <label for="user_password">Password</label>
        <input type="password" name="user_password">

        <br>
        <br>

        <label for="user_birth_day">Date of Birth</label>
        <input type="date" name="user_birth_day">

        <br>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Others">Others

        <br>
        <br>

        <label for="user_mobile_number">Mobile</label>
        <input type="number" name="user_mobile_number">

        <br>
        <br>

        <label for="user_address">Address</label>
        <textarea name="user_address" id=""></textarea>

        <br>
        <br>

        <input type="submit" value="login">
        <input type="reset" value="cancel">

    </form>
</body>

</html>
